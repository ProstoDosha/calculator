<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="calc">
            <div class="calcScreen">
                <h2 class="screen">0</h2>
            </div>
            <div onclick="onButtonClick(event)" class="button">
                    <div class="buttons">
                        <div onclick="clearAll()" class="btn ac grey">ac</div>
                        <div class="btn">7</div>
                        <div class="btn">4</div>
                        <div class="btn">1</div>
                        <div class="btn zero">0</div>
                    </div>
                    <div>
                        <div class="btn grey"><</div>
                        <div class="btn">8</div>
                        <div class="btn">5</div>
                        <div class="btn">2</div>
                        <div class="btn">+/-</div>
                    </div>
                    <div>
                        <div class="btn grey">%</div>
                        <div class="btn">9</div>
                        <div class="btn">6</div>
                        <div class="btn">3</div>
                        <div class="btn">.</div>
                    </div>
                    <div>
                        <div class="btn orange">/</div>  
                        <div class="btn orange">x</div> 
                        <div class="btn orange">-</div>
                        <div class="btn orange">+</div>
                        <div class="btn orange equal">=</div>
                    </div>
            </div>
        </div>
    </body>
</html>
